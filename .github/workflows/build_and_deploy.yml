name: Build and Deploy Resume

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
      - name: Copy
        run: |
          mkdir out
          cp ./ryan-f-borchert-resume.pdf ./out/ryan-f-borchert-resume.pdf
      - uses: actions/upload-artifact@v4
        with:
          name: ryan-f-borchert-resume
          path: out/ryan-f-borchert-resume.pdf